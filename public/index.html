<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Striimisivusto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-body">

  <div class="grid md:grid-cols-6 bg-gray-200">
    <div class="md:col-span-1 md:flex md:justify-centerbg-gray-200">
      <nav class="w-full">
        <div class="flex justify-between items-center ">
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a href="/" class="hover:text-pink-400 tracking-widest text-primary">Logo</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </div>
        </div>
        <ul class="w-full bg-gray-100 hidden md:block" id="menu">
          <li class="text-gray-700 font-bold py-1">
            <a href="#" class="block px-4 flex justify-start border-r-4 border-primary">
              <span>Home</span>
              <svg class="w-5 ml-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="block px-4 flex justify-start border-r-4 border-white">
              <span>About</span>
              <svg class="w-5 ml-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="block px-4 flex justify-start border-r-4 border-white">
              <span>Contact</span>
              <svg class="w-5 ml-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class="px-16 py-6 md:col-span-5 bg-gray-100">


      <!-- Login ja signup mahdollista tunnistautumista varten -->
      <div class="flex justify-center md:justify-end">
        <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log in</a>
        <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign up</a>
      </div>


      <header class="mt-4">
        <h3 class="text-2xl font-semibold tracking-wider">Striimi tähän alle/livevideo</h3>
      </header>


      <!-- Tästä alkaa video -->
      <div>
  
        <div class="mt-8 grid lg:grid-cols-1 gap-10">

          <!-- Kortit x3 -->
          <div class="card hover:shadow-lg"> 
            <img src="http://placekitten.com/1920/1082" alt="stew" class="h-1/2 sm:h-4/5 w-full object-cover">
            <div class="m-4">
              <span class="font-bold">Striimin otsikko</span>
              <span class="block text-gray-500 text-sm">Katsojia 1203912</span>

              <div class="absolute right-0 bottom-0 m-4">
                <svg class="inline-block w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z"></path>
                </svg>
                 <span class="">Chat with others</span>
              </div>

            </div>
            <div class="badge">
              <svg class="inline-block w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"></path>
              </svg>
               <span class="">Info</span>
            </div>
          </div>
  


      </div>

      <!-- Tästä jatkuu katso lisää/muuta alue -->
  

      <div>
        <h3 class="mt-12 font-semibold tracking-wider">Katso myös muuta sisältöön liittyvää</h3>
        <div class="mt-4 grid lg:grid-cols-3 gap-10">

          <!-- Kortit x3 -->
          <div class="card hover:shadow-lg"> 
            <img src="http://placekitten.com/204/304" alt="stew" class="h-32 sm:h-48 w-full object-cover">
            <div class="m-4">
              <span class="font-bold">Otsikko</span>
              <span class="block text-gray-500 text-sm">Katsojia 1203912</span>
            </div>
            <div class="badge">
              <svg class="inline-block w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"></path>
              </svg>
               <span class="">Info</span>
            </div>
          </div>
  
          <div class="card hover:shadow-lg"> 
            <img src="http://placekitten.com/200/300" alt="stew" class="h-32 sm:h-48 w-full object-cover">
            <div class="m-4">
              <span class="font-bold">Otsikko</span>
              <span class="block text-gray-500 text-sm">Katsojia 1203912</span>
            </div>
            <div class="badge">
              <svg class="inline-block w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"></path>
              </svg>
               <span class="">Info</span>
            </div>
          </div>

          <div class="card hover:shadow-lg"> 
            <img src="http://placekitten.com/202/319" alt="stew" class="h-32 sm:h-48 w-full object-cover">
            <div class="m-4">
              <span class="font-bold">Otsikko</span>
              <span class="block text-gray-500 text-sm">Katsojia 1203912</span>
            </div>
            <div class="badge">
              <svg class="inline-block w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"></path>
              </svg>
               <span class="">Info</span>
            </div>
          </div>


      </div>

      <div class="mt-12 flex justify-center">
        <div class="btn bg-secondary-100 text-secondary-200 inline-block hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
      </div>    
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
